<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Elevate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- GAME AREA -->
    <!-- <div id="game-modal" class="show">
        <button id="start">start</button>
    </div> -->
    <div id="enemy-stuff">
        <img src="chars/Tiger King/tiger.png" id="tiger" class="enemy">
        <div class="health-box">
            <div class="health-bar-red"></div>
            <div class="health-bar-blue"></div>
            <div class="health-bar"></div>
            <div class="health-bar-text"></div>
        </div>
    </div>
    <idv id="playa-playa">
        <img src="chars/char.png" id="char">
        <div class="health-box">
            <div class="health-bar-red"></div>
            <div class="health-bar-blue"></div>
            <div class="health-bar"></div>
            <div class="health-bar-text"></div>
        </div>
    </idv>
    <audio id="myAudio">
        <source src="blinded-by-light.mp3" type="audio/mpeg" loop="loop">
        Your browser does not support the audio element
    </audio>
    <div class="box">
        <div id="message" class="message">The Tiger King is here!</div>
        <div class="actions">
            <button id="button-1">Tough</button>
            <button id="button-2">Angry</button>
            <button id="button-3">Negative</button>
            <button id="button-4">Bored</button>
        </div>
    </div>
    <script src="js/ enemies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/interface.js"></script>
</body>

</html>
